<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soccer Club</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="header">
    <nav>
        <a href="#home">Home</a>
        <a href="#team">Team</a>
    </nav>
</div>

<img id="team-image" src="soccer-team.jpg" alt="Soccer Team">
<div id="team-description">
    <h1>Our Soccer Team</h1>
    <p>Welcome to the official page of [Your Team]! Our team is dedicated to
        playing the beautiful game and bringing home victories. Join us for our next match!</p>
</div>

<form>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>

    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
    </div>

    <button type="submit">Submit</button>
</form>

<div id="footer">
    <p>&copy; 2023 Soccer Club, All rights reserved.</p>
</div>

</body>
</html>
